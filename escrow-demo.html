<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureHold - Escrow Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            color: white;
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 42px;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .demo-box {
            margin-top: 24px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            text-align: center;
            font-size: 13px;
        }
        .demo-box strong {
            display: block;
            margin-bottom: 8px;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .feature-card h3 {
            margin-bottom: 10px;
            color: #60a5fa;
        }
        .link-btn {
            background: none;
            border: none;
            color: #60a5fa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const users = [
            { id: 1, email: 'alice@example.com', password: 'password123', username: 'Alice' },
            { id: 2, email: 'bob@example.com', password: 'password123', username: 'Bob' }
        ];

        function LoginPage({ onLogin, onSignup }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    onLogin(user);
                } else {
                    setError('Invalid email or password');
                }
            };

            return (
                <div className="auth-container">
                    <div className="auth-box">
                        <h1>SecureHold</h1>
                        <p className="subtitle">P2P Escrow Platform</p>
                        
                        <form onSubmit={handleSubmit}>
                            {error && <div className="error">{error}</div>}
                            
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="you@example.com"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    required
                                />
                            </div>
                            
                            <button type="submit">Sign In</button>
                        </form>
                        
                        <div className="demo-box">
                            <strong>üîê Demo Accounts</strong>
                            <div>alice@example.com / password123</div>
                            <div>bob@example.com / password123</div>
                        </div>
                        
                        <button className="link-btn" onClick={onSignup}>
                            Don't have an account? Sign up
                        </button>
                    </div>
                </div>
            );
        }

        function SignupPage({ onBack, onCreate }) {
            const [username, setUsername] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onCreate({ username, email });
            };

            return (
                <div className="auth-container">
                    <div className="auth-box">
                        <h1>SecureHold</h1>
                        <p className="subtitle">Create Your Account</p>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Username</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Choose a username"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="you@example.com"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    required
                                />
                            </div>
                            
                            <button type="submit">Create Account</button>
                            <button type="button" className="btn-secondary" onClick={onBack}>
                                Back to Login
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function Dashboard({ user, onLogout }) {
            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>Welcome, {user.username}! üëã</h1>
                        <button className="btn-secondary" onClick={onLogout}>
                            Logout
                        </button>
                    </div>
                    
                    <div className="success-card">
                        <div className="success-icon">üéâ</div>
                        <h2 style={{fontSize: '32px', marginBottom: '16px'}}>
                            Escrow Platform is Live!
                        </h2>
                        <p style={{fontSize: '18px', color: 'rgba(255,255,255,0.8)'}}>
                            Your secure P2P transaction platform is ready to use
                        </p>
                    </div>
                    
                    <div className="features">
                        <div className="feature-card">
                            <h3>ü§ù Create Deals</h3>
                            <p>Initiate escrow transactions with anyone using invite codes or usernames</p>
                        </div>
                        
                        <div className="feature-card">
                            <h3>üí∞ Secure Payments</h3>
                            <p>Funds are held safely in escrow until work is completed and confirmed</p>
                        </div>
                        
                        <div className="feature-card">
                            <h3>‚öñÔ∏è Dispute Resolution</h3>
                            <p>Built-in dispute system with admin panel for fair conflict resolution</p>
                        </div>
                        
                        <div className="feature-card">
                            <h3>üìä Deal Tracking</h3>
                            <p>Monitor all your active, completed, and disputed transactions in one place</p>
                        </div>
                        
                        <div className="feature-card">
                            <h3>üîî Notifications</h3>
                            <p>Stay updated with real-time notifications for all deal activities</p>
                        </div>
                        
                        <div className="feature-card">
                            <h3>üì± Responsive Design</h3>
                            <p>Works perfectly on desktop, tablet, and mobile devices</p>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('login');
            const [currentUser, setCurrentUser] = useState(null);

            const handleLogin = (user) => {
                setCurrentUser(user);
                setView('dashboard');
            };

            const handleSignup = (userData) => {
                setCurrentUser(userData);
                setView('dashboard');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setView('login');
            };

            if (view === 'login') {
                return <LoginPage onLogin={handleLogin} onSignup={() => setView('signup')} />;
            } else if (view === 'signup') {
                return <SignupPage onBack={() => setView('login')} onCreate={handleSignup} />;
            } else {
                return <Dashboard user={currentUser} onLogout={handleLogout} />;
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
